<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="bodycont">
        <div class="librarysize">Library size = 0</div>
        <div class="flexcontainer">
            <h1>Book Library</h1>
            <button id="addBookButton">+ <p>Add new book</p></button>
            <form class="inputcontainer" style="display: none;">
                <label for="Title">Book title</label>
                <input id="titletext" type="text" name="Title">
                <label for="Author">Author</label>
                <input id="authortext" type="text" name="Author">
                <label for="Pages">Pages</label>
                <input id="pagestext" type="text" name="Pages">
                <label for="Read">Read?</label>
                <input id="readornot" type="checkbox" name="Read">
                <label for="Review">Review</label>
                <textarea maxlength="1000" id="reviewtext" type="textarea" name="Review" placeholder="Maximum 1000 characters..."></textarea>
                <button type="button" class="submitbook">Submit</button>
            </form>
        </div>
        <div class="cardcontainer">
            <div class="carousel"></div>
        </div>
        <script src="./library.js"></script>
    </div>
</body>
</html>
